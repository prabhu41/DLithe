<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #004080;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .main-content {
            display: flex;
            margin-top: 20px;
        }
        .news-section {
            flex: 2;
            background: #ffffff;
            padding: 20px;
            margin-right: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #004080;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        ul li {
            background: #004080;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily News</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="news-section">
                <h2>Latest News</h2>
                <div class="news-item">
                    <h3 id="news-title"></h3>
                    <p id="news-content"></p>
                </div>
            </div>
            <aside class="sidebar">
                <h2>Trending News</h2>
                <ul id="trending-list"></ul>
            </aside>
        </div>
    </div>

    <script>
        // JavaScript variables and data types
        let headline = "Breakthrough in Renewable Energy"; // String
        let description = "Scientists have made a major breakthrough in solar panel efficiency, paving the way for a cleaner and more sustainable future."; // String
        let trendingNews = ["New AI Breakthrough", "Stock Market Hits Record High", "Sports Championship Highlights", "Health & Wellness Trends"]; // Array
        let views = 1050; // Number
        let isTrending = true; // Boolean

        // Operators usage
        views += 250; // Increment views
        let popularity = views > 1200 ? "Highly Popular" : "Trending"; // Ternary operator

        // DOM Manipulation
        document.getElementById("news-title").textContent = headline;
        document.getElementById("news-content").textContent = description + " Views: " + views + " - " + popularity;
        
        let trendingList = document.getElementById("trending-list");
        trendingNews.forEach(item => {
            let li = document.createElement("li");
            li.textContent = item;
            trendingList.appendChild(li);
        });
    </script>
</body>
</html>
